<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 笔记本电脑底座 -->
    <path d="M200 400 L600 400 L650 450 L150 450 Z" fill="#6366f1"/>
    
    <!-- 笔记本电脑屏幕 -->
    <rect x="220" y="200" width="360" height="200" rx="10" fill="#6366f1"/>
    <rect x="230" y="210" width="340" height="180" rx="5" fill="#ffffff"/>
    
    <!-- 代码线条 -->
    <g transform="translate(250, 230)">
        <rect width="200" height="10" rx="2" fill="#e2e8f0"/>
        <rect y="20" width="150" height="10" rx="2" fill="#e2e8f0"/>
        <rect y="40" width="180" height="10" rx="2" fill="#e2e8f0"/>
        <rect y="60" width="120" height="10" rx="2" fill="#e2e8f0"/>
        <rect y="80" width="160" height="10" rx="2" fill="#e2e8f0"/>
        
        <!-- 代码高亮块 -->
        <rect x="40" y="120" width="80" height="20" rx="4" fill="#6366f1" opacity="0.3"/>
        <rect x="140" y="120" width="60" height="20" rx="4" fill="#6366f1" opacity="0.3"/>
    </g>
    
    <!-- 装饰性元素 -->
    <circle cx="400" cy="390" r="5" fill="#ffffff"/>
    
    <!-- 悬浮的符号 -->
    <g transform="translate(600, 250)">
        <text x="0" y="0" font-family="monospace" font-size="24" fill="#6366f1">{}</text>
        <text x="20" y="30" font-family="monospace" font-size="24" fill="#6366f1">()</text>
        <text x="-20" y="50" font-family="monospace" font-size="24" fill="#6366f1">[]</text>
        <text x="30" y="70" font-family="monospace" font-size="24" fill="#6366f1">/></text>
    </g>
    
    <!-- 鼠标指针 -->
    <path d="M500 280 L510 280 L505 290 Z" fill="#6366f1"/>
</svg> 